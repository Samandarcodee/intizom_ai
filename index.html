<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI-INTIZOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#0f0f0f',
                dark: '#1a1a1a',
                gray: '#2a2a2a',
                accent: '#3b82f6', // Blue for trust/focus
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
                purple: '#8b5cf6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f0f;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }

      /* Circular Progress Bar Styles */
      .CircularProgressbar {
        width: 100%;
        vertical-align: middle;
      }
      .CircularProgressbar .CircularProgressbar-path {
        stroke: #3b82f6;
        stroke-linecap: round;
        transition: stroke-dashoffset 0.5s ease 0s;
      }
      .CircularProgressbar .CircularProgressbar-trail {
        stroke: #2a2a2a;
        stroke-linecap: round;
      }
      .CircularProgressbar .CircularProgressbar-text {
        fill: #fff;
        font-size: 22px;
        dominant-baseline: middle;
        text-anchor: middle;
        font-family: 'Inter', sans-serif;
        font-weight: bold;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-circular-progressbar/": "https://aistudiocdn.com/react-circular-progressbar@^2.2.0/",
    "react-circular-progressbar": "https://aistudiocdn.com/react-circular-progressbar@^2.2.0",
    "zustand": "https://aistudiocdn.com/zustand@^4.5.0",
    "zustand/vanilla": "https://aistudiocdn.com/zustand@^4.5.0/vanilla",
    "zustand/middleware": "https://aistudiocdn.com/zustand@^4.5.0/middleware",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
